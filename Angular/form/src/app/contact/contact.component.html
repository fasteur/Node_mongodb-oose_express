<form >

  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input required ngModel minlength="3" #firstname="ngModel" name="firstname" type="text" id="firstname" class="form-control" (change)="log(firstname)">
    <!-- <div class="alert alert-danger" *ngIf="firstname.touched && !firstname.valid">Firstname est obligatoire</div> -->
    <div *ngIf="firstname.touched && !firstname.valid">

      <div class="alert alert-danger" *ngIf="firstname.errors.required">
        Firstname est obligatoire
      </div>

      <div class="alert alert-danger" *ngIf="firstname.errors.minlength">
        Il faut au minimum {{ firstname.errors.minlength.requiredLength }} caractÃ¨res
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment"></textarea>
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
