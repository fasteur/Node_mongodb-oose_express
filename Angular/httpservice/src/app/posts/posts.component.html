<input type="text" (keyup.enter)="createPost(title)" [(ngModel)]="title" class="form-control" >
<br><br>
<!-- <div class="card-panel teal #ff8a80 red accent-1">This is a card panel with a teal lighten-2 class</div> -->
<br><br>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button class="btn btn-default btn-sm" (click)="updatePost(post)">Update</button>
    <button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>
    {{ post.title }}
  </li>
</ul>
